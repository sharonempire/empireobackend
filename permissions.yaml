# permissions.yaml — Single source of truth for Empireo RBAC
# Run: python -m app.scripts.seed_permissions

roles:
  admin:
    description: "Full system administrator"
  ceo:
    description: "Organization owner — same access as admin"
  manager:
    description: "Team manager — approve, assign, view reports"
  counselor:
    description: "Student counselor — manage leads, students, cases"
  processor:
    description: "Document/visa processor"
  marketing:
    description: "Marketing team — leads, courses, IG"
  staff:
    description: "General staff — basic read access"

permissions:
  users:
    actions: [read, create, update, delete]
  students:
    actions: [read, create, update, delete, assign, export]
  cases:
    actions: [read, create, update, delete, assign]
  applications:
    actions: [read, create, update, delete]
  documents:
    actions: [read, create, update, delete, verify]
  tasks:
    actions: [read, create, update, delete, assign]
  events:
    actions: [read]
  approvals:
    actions: [read, review]
  notifications:
    actions: [read, create]
  workflows:
    actions: [read, create, update]
  leads:
    actions: [read, create, update, delete, assign, export]
  courses:
    actions: [read, create, update, delete]
  profiles:
    actions: [read, update]
  geography:
    actions: [read]
  intakes:
    actions: [read, create, update]
  jobs:
    actions: [read, create, update, delete]
  call_events:
    actions: [read]
  chat:
    actions: [read, create]
  payments:
    actions: [read, create]
  attendance:
    actions: [read, create, update]
  ig_sessions:
